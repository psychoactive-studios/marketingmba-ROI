<div class="page">
	<div class="container">
		<div class="calculator_wrap">
			<h1>ROI Calculator</h1>
			<div class="currency_wrap">
				<div class="calc_field">
					<label class="calc_label">Currency</label>
					<div class="calc_field_wrap medium_3">
						<select class="calc_input" id="currency">
							<option value="EUR" selected="selected">EUR</option>
							<option value="USD">USD</option>
							<option value="GBP">GBP</option>
							<option value="AED">AED</option>
						</select>
					</div>
				</div>
				
			</div>
			<div class="calc_details_wrap">
				<div class="calc_form">
					<h2>Basic ROI</h2>
					<div class="calc_field">
						<label class="calc_label">Amount Invested (<span class="calc_currency currency_symbol">€</span>)</label>
						<div class="calc_field_wrap">
							<input class="calc_input currency_field" type="text" value="15.000,00 €" placeholder="Amount Invested" id="amount_invested" data-val="15000">
						</div>
					</div>
					<div class="calc_field ">
						<label class="calc_label">Returned Amount (<span class="calc_currency currency_symbol">€</span>)</label>
						<div class="calc_field_wrap">
							<input class="calc_input currency_field" type="text" value="25.000,00 €" placeholder="Amount Invested" id="returned_amount" data-val="25000">
						</div>
					</div>
					<h2>Annualized ROI</h2>
                    <h4>Duration of Project</h4>
					<div class="calc_toggle_wrap">
						<div class="toggle_btn_wrap">
							<div class="toggle_btn roi_tab checked" data-type="length"><span>Use Length</span></div>
							<div class="toggle_btn roi_tab" data-type="date"><span>Use Dates</span></div>
							<input type="hidden" id="duration_type" value="length">
						</div>
                        <div class="calc_toggle_box roi_tab_content use_length_wrap">
							<div class="calc_field">
								<div class="calc_field  small">
									<label class="calc_label">Duration of Project</label>
									<div class="calc_field_wrap">
										<input class="calc_input" type="number" min="0" step="1" id="dop">
									</div>
								</div>
								<div class="calc_field small">
									<label class="calc_label black">Time Unit</label>
									<div class="calc_field_wrap medium_4">
										<select class="calc_input" id="time_unit_length">
                                            <option value="years">Years</option>
                                            <option selected="selected" value="months">Months</option>
                                            <option value="days">Days</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="calc_toggle_box roi_tab_content use_date_wrap hide">
                        	<div class="calc_field">
                                <label class="calc_label">Time Unit</label>
                                <div class="calc_field_wrap medium_5">
                                    <select class="calc_input" id="time_unit_date">
                                        <option value="years">Years</option>
                                        <option value="months">Months</option>
                                        <option value="days">Days</option>
                                    </select>
                                </div>
                            </div>
							<div class="calc_fields">
								<div class="calc_field small">
									<label class="calc_label">Start Date <span class="calc_description">(d/m/Y)</span></label>
									<div class="calc_field_wrap medium_6">
										<input class="calc_input date-picker flatpickr-input" type="text" placeholder="Start Date" id="start_Date" readonly="readonly">
									</div>
								</div>
								<div class="calc_field  small">
									<label class="calc_label">End Date <span class="calc_description">(d/m/Y)</span></label>
									<div class="calc_field_wrap medium_6">
										<input class="calc_input date-picker flatpickr-input" type="text" placeholder="End Date" id="end_date" readonly="readonly">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="calc_field">
						<label class="calc_label">Target Annualized ROI <span class="calc_unit">(%)</span></label>
						<div class="calc_field_wrap">
							<input class="calc_input" type="number" value="50" id="target_annualized_roi">
						</div>
					</div>
					<div class="calc_field submit_wrap">
						<button type="submit" class="calc_form_submit" id="calculate_roi">Calculate</button>
					</div>
				</div>
				<div class="calc_form result">
					<h2>Results</h2>
					<div class="calc_field">
						<div class="calc_field">
							<label class="calc_label">Gain or Loss ( <span class="calc_currency currency_symbol">€</span>)</label>
						</div>
						<div class="calc_result_value"><span class="gain_or_loss" id="gain_or_loss">0</span> </div>
					</div>
					<div class="calc_field background">
						<label class="calc_label">ROI <span class="calc_unit">(%)</span></label>
						<div class="calc_result_value"> <span class="roi" id="roi">0 %</span> </div>
					</div>
					<div class="calc_field">
						<label class="calc_label">Annualized ROI <span class="calc_unit">(%)</span></label>
						<div class="calc_result_value"> <span class="annualized_roi" id="annualized_roi">0 %</span> </div>
					</div>
					<div class="calc_field border">
						<label class="calc_label">Time Needed to Achieve Target ROI</label>
						<div class="calc_result_value"> <span class="time_needed" id="time_needed">0</span> </div>
					</div>
					<div class="calc_field">
						<label class="calc_label black">Time Unit</label>
						<div class="calc_field_wrap medium_4">
							<select class="calc_input" id="time_needed_unit">
                                <option value="years">years</option>
                                <option value="months">months</option>
                                <option selected="selected" value="days">days</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
